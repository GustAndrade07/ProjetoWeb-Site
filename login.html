<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mundo dos Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="simple-bg">

  <section class="simple-container">
    <div class="simple-card">
      <h2>Login</h2>
      <p class="simple-sub">Acesse sua conta para continuar.</p>
      <form class="simple-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com">

        <label for="senha">Senha</label>
        <div class="input-group mb-3">
          <input type="password" id="senha" name="senha" required placeholder="sua senha" class="form-control">
          <button type="button" class="btn btn-outline-secondary" id="toggleSenha" tabindex="-1" aria-label="Mostrar senha">
            <i class="bi bi-eye" id="iconSenha"></i>
          </button>
        </div>

        <button type="submit" class="btn">Entrar</button>
        <button type="button" class="btn" style="background:#ff2d55;color:#fff;margin-left:8px;" onclick="window.location.href='esqueci.html'">Esqueceu a senha?</button>
      </form>
      <p class="simple-footer">
        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h4>Mundo dos Games</h4>
                <p>Rua dos Games, 123 — Cidade — Brasil</p>
      </div>
      <div>
        <h4>Contato</h4>
        <p>email@mundodosgames.com</p>
      </div>
    </div>
    <div class="copyright">
      <p>© <span id="year"></span> Mundo dos Games — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKHr8zWvZg9lZlY9z0Zl5Fv5K6U6Q6Q6Q6Q6Q6Q6Q6Q" crossorigin="anonymous"></script>
  <script>
        // Visualizar senha padrão Bootstrap
        document.addEventListener('DOMContentLoaded', function() {
          function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input && icon) {
              if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
              } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
              }
            }
          }
          document.getElementById('toggleSenha').addEventListener('click', function() {
            togglePassword('senha', 'iconSenha');
          });
        });
    document.querySelector('.simple-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const usuario = window.autenticarUsuario ? window.autenticarUsuario(email, senha) : null;
      if (usuario) {
        localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
        window.location.href = 'index.html';
      } else {
        alert('Email ou senha inválidos!');
      }
    });
  </script>
</body>
</html>
