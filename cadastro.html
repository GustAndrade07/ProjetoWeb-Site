	<title>Mundo dos Games — Cadastro</title>

<body class="simple-bg">

	<!-- Cadastro -->
	<section class="simple-container">
		<div class="simple-card">
			<h2>Criar Conta</h2>
			<p class="simple-sub">Preencha os dados para se cadastrar.</p>
			<form class="simple-form">
				<label for="nome">Nome Completo</label>
				<input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required placeholder="seu@email.com">

				<label for="cep">CEP</label>
				<input type="text" id="cep" name="cep" required placeholder="00000-000">

				<label for="endereco">Endereço</label>
				<input type="text" id="endereco" name="endereco" required placeholder="Rua, bairro, cidade - UF">

				<input type="text" id="telefone" name="telefone" required placeholder="Seu telefone">

				<input type="password" id="senha" name="senha" required placeholder="Crie uma senha">

				<label for="confirmar-senha">Confirmar Senha</label>
				<input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Repita a senha">

				<button type="submit" class="btn">Cadastrar</button>
			</form>
			<p class="simple-footer">
