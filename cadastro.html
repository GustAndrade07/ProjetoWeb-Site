<script>
// Visualizar senha
document.addEventListener('DOMContentLoaded', function() {
	var senhaInput = document.getElementById('senha');

	var confirmarInput = document.getElementById('confirmar-senha');
	var btnConfirmar = document.getElementById('toggleConfirmarSenha');
	if (btnSenha && senhaInput) {
		btnSenha.addEventListener('click', function() {
			senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
		});
	}
	if (btnConfirmar && confirmarInput) {

	}
});
